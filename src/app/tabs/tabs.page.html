            <ion-searchbar showCancelButton="focus" (click)="search()" mode="ios" placeholder="Search Here"></ion-searchbar>
            <h4>Today</h4>

            <div *ngIf="videos || videos.length > 0">

                <div class="custom-div" *ngFor="let video of videos;let i =index;">
                    <ion-slides pager="true">

                        <ion-slide *ngFor="let element of video.videos">
                            <img *ngIf="!element.isvideo" [src]="element.path" style="height:240px;" alt="">
                            <video *ngIf="element.isvideo" width="320" height="240" controls poster="../../../assets/images/Icon ionic-ios-play-circle.png">
                <source [src]="element.path" type="video/mp4" />
                <img [src]="detailedsource" alt="" srcset="">
                Your browser does not support the video tag.
              </video>
                        </ion-slide>
                    </ion-slides>
                    <h5 (click)="viewVideo(video, i)">{{video.description}}</h5>
                    <div class="d-flex ion-justify-content-between ion-align-items-center pr-3 pl-3">
                        <small> {{video.createdAt |date}}</small>
                        <div class="d-flex ion-align-items-center">
                            <div class="d-flex ion-align-items-center mr-3" (click)="usersDetail(video,i)">
                                <ion-icon name="thumbs-up-outline"></ion-icon>
                                <small class="pl-2"> {{video.total_likes}}</small>
                            </div>
                            <div class="d-flex ion-align-items-center">
                                <ion-icon name="eye-outline"></ion-icon>
                                <small class="pl-2"> {{video.total_views}}</small>
                            </div>
                        </div>


                    </div>
                    <div class="d-flex ion-justify-content-between ion-align-items-center pr-2 pl-2">

                        <ion-chip (click)="likeVideo(video,i)" color="primary" outline="true">
                            <!-- <ion-icon name="thumbs-up-outline" color="primary"></ion-icon> -->
                            <ion-label *ngIf="video.islike" class="font-weight-bold">Like </ion-label>
                            <ion-label *ngIf="!video.islike">Like </ion-label>
                        </ion-chip>

                        <!-- <ion-chip (click)="detail(video)" color="primary" outline="true">

                        </ion-chip> -->

                        <ion-chip (click)="viewVideo(video, i)" color="primary" outline="true">
                            <ion-label>Comment</ion-label>
                        </ion-chip>

                </div>
