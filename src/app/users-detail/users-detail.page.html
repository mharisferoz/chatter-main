<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center title" color="primary">Likes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background-picture">
    <div class="login-details pr-1 pl-1 custom-textarea">
      <ion-item
        class="mb-2 p-custom"
        lines="none"
        *ngFor="let data of videoData"
        (click)="getUsers(data)"
      >
        <img [src]="data.user_dp.path" class="w-15" />
        <ion-label>
          <div
            class="d-flex ion-justify-content-between ion-align-items-center"
          >
            <h2 class="ml-3 font-weight-bold">
              {{data.fname + ' ' + data.lname}}
            </h2>
          </div>
          <p class="ml-3 f-s-12">{{data.username}}</p>
        </ion-label>
      </ion-item>
    </div>
  </div>
</ion-content>
